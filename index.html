<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title> A Program to Say Hi</title>
        <script>
            "use strict";
            /*Defining Table
             *Input: A person's name
             *Processing: Create a greeting for that Person
             *Output: The greeting
             */
            function greetUser() {
                // This line prompts the user to type in his name.
                let name = prompt("Please enter your name");

                // Create a personalized greeting for the user.
                let greeting = "Hi " + name + ", how are you doing? " + " is everything Ok?";

                // The next line causes the computer to display 
                // a greeting to the user in a popup window.
                alert(greeting);
            }

        </script>
    </head>
    <body>
        <button type="button" onclick="greetUser()">Hi</button>
    </body>
</html>
